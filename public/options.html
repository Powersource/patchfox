<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Patchfox :: Settings</title>
  <link rel="stylesheet" href="photon-colors.css">
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <form>
    <label for="remote">Remote URL:</label>
    <br>
    <input type="text" id="remote" size="60">
    <br>
    <label for="secret">Secret:</label>
    <br>
    <textarea id="secret" rows="10" cols="60"></textarea>
    <br>
    <input type="file" id="fileElem" style="display:none">
    <label for="fileElem">
      <p>Click to select
        <i>secret</i> file.</p>
    </label>
    <br>

    <button class="is-primary" id="clear">Clear</button>
    <button class="is-primary" type="submit">Save</button>

  </form>
  <script src="options.js"></script>
</body>

</html>
